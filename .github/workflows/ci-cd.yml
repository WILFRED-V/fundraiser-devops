name: CI/CD Pipeline
on:
  push:
    branches: [ "main" ]
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest -v

    - name: Build Docker image
      run: docker build -t fundraiser-app .

    - name: Login to Azure ACR
      run: echo ${{ secrets.AZURE_ACR_PASSWORD }} | docker login <your-acr-name>.azurecr.io -u <your-acr-username> --password-stdin

    - name: Push Docker image to ACR
      run: |
        docker tag fundraiser-app <your-acr-name>.azurecr.io/fundraiser-app:${{ github.run_number }}
        docker push <your-acr-name>.azurecr.io/fundraiser-app:${{ github.run_number }}

    - name: Deploy using Ansible
      run: ansible-playbook ansible/deploy.yml
